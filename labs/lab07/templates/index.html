<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QR Code Generator</title>
</head>
<body>
    <h1>QR Code Generator</h1>

    <!-- The HTML form for user input -->
    <form action="/" method="POST">
        <label for="data">Enter the text to encode:</label>
        <input type="text" name="data" id="data" required>
        <button type="submit">Generate QR Code</button>
    </form>

    <!-- Only show the QR code and message if they exist -->
    {% if qrcode_uri %}
        <h2>Your Message:</h2>
        <p>{{ message }}</p>
        <img src="{{ qrcode_uri }}" alt="QR Code">
    {% endif %}
</body>
</html>
